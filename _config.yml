title: 有趣的技术实践分享
subtitle: JIeJaitt's Blog
description: ''
keywords: null
author: JIeJaitt
language: zh-CN
timezone: ''
url: https://blog.jiejaitt.tech
root: /
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32
  rep: hex
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: browser-sync
  port: 4000
feed:
  type: rss2
  path: rss2.xml
  limit: false
  hub: null
lazyload:
  enable: true
  onlypost: true
  loadingImg: null
  isSPA: false
  preloadRatio: 3
uglify:
    mangle: true
    output:
    compress:
    exclude:
        - "*.min.js"

clean_css:
    exclude:
        - "*.min.css"

html_minifier:  
  collapseBooleanAttributes: true
  collapseWhitespace: true
  # Ignore '<!-- more -->' https://hexo.io/docs/tag-plugins#Post-Excerpt
  # ignoreCustomComments: [ !!js/regexp /^\s*more/]
  removeComments: true
  removeEmptyAttributes: true
  removeScriptTypeAttributes: true
  removeStyleLinkTypeAttributes: true
  minifyJS: true
  minifyCSS: true